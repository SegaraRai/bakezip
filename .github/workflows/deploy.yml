name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-wasm:
    name: Build WASM Package
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Rust toolchain
        run: |
          rustup install stable
          rustup target add wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/release/deps
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package
        run: wasm-pack build --target web --out-dir packages/wasm/dist

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: wasm-package
          path: packages/wasm/dist/
          if-no-files-found: error
          retention-days: 1

  build-web:
    name: Build Web Application
    needs: build-wasm
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Download WASM package
        uses: actions/download-artifact@v7
        with:
          name: wasm-package
          path: packages/wasm/dist

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm run build:web
        env:
          NODE_ENV: production

      # We have to run typecheck after build since we need to have the localization files generated
      - name: Typecheck web application
        run: pnpm run check

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: packages/web/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build-web
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
